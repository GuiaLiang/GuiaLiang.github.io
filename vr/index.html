<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IO</title>
	<script src="./js/aframe.min.js"></script>
	<script src="./js/aframe-ar.js"> </script>
	<script type="text/javascript" src='./js/aframe-animation-component.min.js'></script>
</head>
<body style="margin: 0; overflow: hidden;">
	<a-scene embedded arjs>
		<a-marker preset="hiro">
			<a-entity position="0 -2 0">
				<!-- FACE -->
				<a-box position="0 2 -3.1" rotation="0 0 0" color="#d49900" width='0.5' height="0.5"></a-box>
				<!-- face-middle -->
				<a-box position="0 1.95 -3" rotation="0 0 0" color="#dab862" width='0.26' height="0.4"></a-box>
				<!-- mouth -->
				<a-box position="0 1.85 -2.9" rotation="0 0 0" color="#ffd567" width='0.26' height="0.12"></a-box>
				<!-- nose -->
				<a-box position="0 1.87 -2.89" color="#000" width="0.14" height="0.08"></a-box>
				<!-- ears -->
				<a-box position="-0.22 2.2 -2.91" color="#eca800" width="0.15" height="0.15"></a-box>
				<a-box position="0.22 2.2 -2.91" color="#eca800" width="0.15" height="0.15"></a-box>
				<!-- inner-ears -->
				<a-box position="0.19 2.168 -2.9" color="#ec9dd3" width="0.08" height="0.08"></a-box>
				<a-box position="-0.19 2.168 -2.9" color="#ec9dd3" width="0.08" height="0.08"></a-box>
		      	<!-- eyes -->
				<a-box position="-0.17 1.98 -2.9" color="#000" width="0.08" height="0.08"></a-box>
				<a-box position="0.17 1.98 -2.9" color="#000" width="0.08" height="0.08"></a-box>
				<!-- body -->
				<a-box position="0 1.44 -3" color="#ff0d01" width="0.5" height="0.6"></a-box>
				<a-box position="0 1 -3" color="#ffb700" width="0.5" height="0.3"></a-box>
				<a-box position="0 0.87 -2.99" color="#d59a00" width="0.5" height="0.1"></a-box>
				<!-- feet -->
				<a-box position="-0.125 0.44 -3" color="#ffb700" width="0.25" height="0.8"></a-box>
				<a-box position="0.125 0.44 -3" color="#ffb700" width="0.25" height="0.8"></a-box>
				<a-box position="0 0.43 -2.99" color="#e9a901" width="0.02" height="0.77"></a-box>
				
				<!-- arms -->
				<!-- rotation="0 0 -90" position="-1.98 1.22 0" -->
				<!-- animation="property: rotation; dur: 3000; easing: easeInSine; loop: true; to: 0 0 -90; dir: alternate" -->
				<a-entity
					animation="property: rotation; dur: 1200; easing: easeInSine; loop: true; to: 0 0 -31; dir: alternate"
					animation__pos="property: position; dur: 1200; easing: easeInSine; loop: true; to: -0.83 0.02 0; dir: alternate"
				>
					<a-box position="-0.39 1.59 -3" rotation="0 0 -10" color="#ff0d01" width="0.24" height="0.24"></a-box>
					<a-box position="-0.46 1.23 -3" rotation="0 0 -12" color="#ffb700" width="0.24" height="0.5"></a-box>
				</a-entity>
				<a-entity
					animation="property: rotation; dur: 1200; easing: easeInSine; loop: true; to: 0 0 31; dir: alternate"
					animation__pos="property: position; dur: 1200; easing: easeInSine; loop: true; to: 0.83 0.02 0; dir: alternate"
				>
					<a-box position="0.39 1.59 -3" rotation="0 0 10" color="#ff0d01" width="0.24" height="0.24"></a-box>
					<a-box position="0.46 1.23 -3" rotation="0 0 12" color="#ffb700" width="0.24" height="0.5"></a-box>
				</a-entity>
				<a-sky color="#ECECEC"></a-sky>

				<a-text value="dada" color="pink" position="0 3 -3" align="center" width="10" font="monoid"></a-text>
				<a-light type="ambient" color="#ccc" position="0 1.44 -2"></a-light>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
